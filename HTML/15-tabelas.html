<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas no HTML</h1>

    <!-- tr = table row                        td = table data (dado) -->

    <table>
        <tr>
            <th>
                Dado 1
            </th>
            <td>
                Dado 2
            </td>
        </tr>
        <tr>
            <td>
                Dado 3
            </td>
            <td>
                Dado 4
            </td>
        </tr>
    </table>
    
</body>
</html>
