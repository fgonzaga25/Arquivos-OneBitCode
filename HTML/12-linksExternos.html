<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links externos em um documento HTML</title>
</head>

<body>
    <P>Acesse a página inicial do <a href="https://www.google.com.br/?hl=pt-BR" target="_blank">Google</a></P>
    <br>
    <p>Ao inserir o TARGET na tag de referenciação, o usuário é redirecionado para outra aba.</p>
</body>

</html>
