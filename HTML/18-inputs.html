<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTML</title>
</head>
<body>
    <h1>Inputs do HTML</h1>

    <form action="">

    <!-- Campo de texto -->
    <label for="nomeUser">Nome:</label> <!--O for nessa label se conecta com o id do input, levando o valor da label para o input.-->
    <input type="text" name="nomeUser" id="nomeUser" required>

    <br><br>

    <!-- Campo de email -->
    <label for="emailUser">E-mail:</label>
    <input type="email" id="emailUser" name="emailUser" placeholder="Ex: usuario@gmail.com" required>

    <br><br>

    <!--Campo de senha-->
    <label for="senhaUser">Senha:</label>
    <input type="password" id="senhaUser" name="senhaUser">

    <br><br>

    <!--Campo de seleção (radio)-->
    <label>Gênero:</label>

    <!--É importante escolher o mesmo NAME para todos os inputs nessa situação,
    pois se forem diferentes, o navegador entende que são inputs diferentes e permite ao
    usuário selecionar mais de uma opção.-->

    <input type="radio" name="radioGender" id="masculino">
    <label for="masculino">Masculino</label>
    
    <input type="radio" name="radioGender" id="feminino">
    <label for="feminino">Feminino</label>
    
    <input type="radio" name="radioGender" id="outro">
    <label for="outro">Outro</label>
    
    <br><br>

    <!--Campo de seleção múltipla (checkbox)-->

    <label>Interesses:</label>
    <input type="checkbox" name="interesses" id="front-end">
    <label for="front-end">Front-end</label>

    <input type="checkbox" name="interesses" id="back-end">
    <label for="back-end">Back-end</label>

    <input type="checkbox" name="interesses" id="full-stack">
    <label for="full-stack">Full Stack</label>

    <br><br>

    <!--Campo de data-->
    <label for="dataDeNascimento">Data de Nascimento:</label>
    <input type="date" name="nascimento" id="dataDeNascimento">

    <br><br>

    <!--Campo de arquivos (uploads)-->
    <label for="fotoDePerfil">Foto de perfil:</label>
    <input type="file" name="arquivo" id="fotoDePerfil">

    <br><br>

    <!--Campo de caixa de seleção-->
    <label for="situacao">Situação atual:</label>
    <select name="situacaoAtual" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">Estudante</option>
        <option value="estagiario">Estagiário</option>
        <option value="dev-junior">Desenvolvedor Junior</option>
        <option value="dev-pleno">Desenvolvedor Pleno</option>
        <option value="dev-senior">Desenvolvedor Senior</option>
    </select>

    <br><br>

    <!--Campo de área de texto de múltiplas linhas-->
    <label for="sobreMim">Sobre mim:</label>
    <textarea name="caixaDeTextoSobreMim" id="sobreMim" cols="30" rows="10" placeholder="Escreva um breve texto sobre você..."></textarea>

    <br><br>
    
    <!--Botão de enviar-->
    <button type="submit">Enviar</button>

    </form>

</body>
</html>
